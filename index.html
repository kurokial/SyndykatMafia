<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syndykat Mafia</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 5rem;
            animation: colorChange 5s infinite alternate;
        }

        @keyframes colorChange {
            0% {
                color: red;
                text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red, 0 0 40px red;
            }
            50% {
                color: black;
                text-shadow: none;
            }
            100% {
                color: red;
                text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red, 0 0 40px red;
            }
        }

        .video-container {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Syndykat Mafia</h1>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/KvhiXHwi0wU" allowfullscreen></iframe>
    </div>
</body>
</html>
